<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro Alugado</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    #carro-alugado-info {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }

    #carro-alugado-info img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      background-color: #006699;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #00CCFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>Detalhes do Carro Alugado</h1>
  </header>

  <div id="carro-alugado-info">
    <!-- As informações do carro alugado serão exibidas aqui -->
  </div>

  <button onclick="voltarParaTelaInicial()">Voltar para a tela inicial</button>

  <script>
    function exibirCarroAlugado() {
      const carro = JSON.parse(localStorage.getItem("carroSelecionado"));
      if (carro) {
        const carroAlugadoInfo = document.getElementById("carro-alugado-info");
        carroAlugadoInfo.innerHTML = `
          <h3>Carro Alugado:</h3>
          <img src="${carro.imagem}" alt="${carro.modelo}">
          <p><strong>Modelo:</strong> ${carro.modelo}</p>
          <p><strong>Marca:</strong> ${carro.marca}</p>
          <p><strong>Ano:</strong> ${carro.ano}</p>
          <p><strong>Valor da Diária:</strong> R$ ${carro.valor_diaria.toFixed(2)}</p>
        `;
      } else {
        window.location.href = "index.html";
      }
    }

    function voltarParaTelaInicial() {
      window.location.href = "index.html";
    }

    window.onload = exibirCarroAlugado;
  </script>
</body>
</html>
