<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Locação</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    #carros-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 80%;
      margin: 0 auto;
    }

    .carro-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .carro-card:hover {
      transform: scale(1.05);
    }

    .carro-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .carro-card .info {
      padding: 15px;
    }

    .carro-card .info h3 {
      margin: 0;
      font-size: 1.2em;
      color: #003366;
    }

    .carro-card .info p {
      font-size: 1em;
      color: #555;
      margin: 10px 0;
    }

    .carro-card .info button {
      background-color: #006699;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carro-card .info button:hover {
      background-color: #00CCFF;
    }

    .form-container {
      margin-top: 30px;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    form button {
      margin-top: 20px;
      background-color: #006699;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #00CCFF;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Locação</h1>
  </header>

  <section id="carros-container"></section>

  <div class="form-container hidden" id="formulario">
    <h2>Informações de Locação</h2>
    <div id="carroSelecionadoInfo"></div>
    <form id="formLocacao">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required maxlength="14" placeholder="XXX.XXX.XXX-XX">

      <label for="dias">Quantidade de Dias:</label>
      <input type="number" id="dias" min="1" required>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" required>
        <option value="">Selecione</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>

      <button type="submit">Finalizar Locação</button>
    </form>
  </div>

  <script>
    const carros = [
      { id: 1, modelo: "Onix LT 1.0", marca: "Chevrolet", ano: 2022, imagem: "img/onix.jpg", valor_diaria: 120.00 },
      { id: 2, modelo: "HB20 Vision", marca: "Hyundai", ano: 2023, imagem: "img/HB20.jpg", valor_diaria: 150.00 },
      { id: 3, modelo: "Renegade Longitude", marca: "Jeep", ano: 2023, imagem: "img/Renegade.jpg", valor_diaria: 210.00 },
      { id: 4, modelo: "Corolla XEi", marca: "Toyota", ano: 2022, imagem: "img/corolla.jpg", valor_diaria: 250.00 },
      { id: 5, modelo: "Civic Touring", marca: "Honda", ano: 2021, imagem: "img/civic.jpg", valor_diaria: 230.00 },
      { id: 6, modelo: "Fiat Mobi Like", marca: "Fiat", ano: 2022, imagem: "img/mobi.jpg", valor_diaria: 90.00 },
      { id: 7, modelo: "Kwid Zen", marca: "Renault", ano: 2023, imagem: "img/kwid.jpg", valor_diaria: 95.00 },
      { id: 8, modelo: "Gol Trendline", marca: "Volkswagen", ano: 2021, imagem: "img/gol.jpg", valor_diaria: 100.00 },
      { id: 9, modelo: "Compass Limited", marca: "Jeep", ano: 2022, imagem: "img/compass.jpg", valor_diaria: 270.00 },
      { id: 10, modelo: "Tracker Premier", marca: "Chevrolet", ano: 2023, imagem: "img/tracker.jpg", valor_diaria: 220.00 }
    ];

    function exibirCarros() {
      const carrosContainer = document.getElementById('carros-container');
      carros.forEach(carro => {
        const carroCard = document.createElement('div');
        carroCard.classList.add('carro-card');
        carroCard.innerHTML = `
          <img src="${carro.imagem}" alt="${carro.modelo}">
          <div class="info">
            <h3>${carro.modelo} (${carro.marca} - ${carro.ano})</h3>
            <p>Diária: R$ ${carro.valor_diaria.toFixed(2)}</p>
            <button onclick="selecionarCarro(${carro.id})">Selecionar Carro</button>
          </div>
        `;
        carrosContainer.appendChild(carroCard);
      });
    }

    function selecionarCarro(id) {
      const carro = carros.find(carro => carro.id === id);
      localStorage.setItem("carroSelecionado", JSON.stringify(carro));

      const carroSelecionadoInfo = document.getElementById("carroSelecionadoInfo");
      carroSelecionadoInfo.innerHTML = `
        <h3>Carro Selecionado:</h3>
        <img src="${carro.imagem}" alt="${carro.modelo}" style="width: 100%; height: auto; border-radius: 8px;">
        <p><strong>Modelo:</strong> ${carro.modelo}</p>
        <p><strong>Marca:</strong> ${carro.marca}</p>
        <p><strong>Ano:</strong> ${carro.ano}</p>
        <p><strong>Valor da Diária:</strong> R$ ${carro.valor_diaria.toFixed(2)}</p>
      `;

      const formContainer = document.getElementById("formulario");
      formContainer.classList.remove("hidden");
    }

    document.getElementById("formLocacao").onsubmit = function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const dias = document.getElementById("dias").value;
      const pagamento = document.getElementById("pagamento").value;
      
      const carro = JSON.parse(localStorage.getItem("carroSelecionado"));

      const valorTotal = carro.valor_diaria * dias;

      alert(`Locação realizada com sucesso! \nCarro: ${carro.modelo} \nValor Total: R$ ${valorTotal.toFixed(2)}`);

      window.location.href = "carro-alugado.html";

      document.getElementById("formLocacao").reset();
      document.getElementById("formulario").classList.add("hidden");

      localStorage.removeItem("carroSelecionado");
    };

    window.onload = exibirCarros;
  </script>
</body>
</html>
