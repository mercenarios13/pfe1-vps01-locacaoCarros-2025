<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Carros</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      padding: 20px;
    }

    .mensagem-bem-vindo {
      text-align: center;
      font-size: 1.8em;
      color: #003366;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .mensagem-bem-vindo p {
      margin: 0;
      font-size: 1.2em;
      color: #555;
    }

    .btn-alugar {
      background-color: #006699;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-alugar:hover {
      background-color: #00CCFF;
    }
  </style>
</head>
<body>
  <header>
    <h1>Locadora de Carros</h1>
  </header>

  <main>
    <div class="mensagem-bem-vindo">
      <h2>Bem-vindo à nossa locadora de carros!</h2>
      <p>Confira nossos veículos e escolha o seu para uma experiência única!</p>
      <a href="cadastro.html">
        <button class="btn-alugar">Alugar um Carro</button>
      </a>
    </div>
  </main>
</body>
</html>
